<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhar o Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="Pantera_Cor_de_Rosa.png" alt="" class="imagem-lateral">
        <div class="container-jogo">
            <h1>Advinhe o Número!</h1>
            <p>Eu pensei em um número entre 1 e 100, tente advinhar.</p>

            <div>
                <input type="number" id="campoChute" placeholder="Seu palpite...">
                <button id="botaoChutar">Chutar!</button>
            </div>
             <p id="mensagem"></p>

            <div id="secao-chutes" style="display: none;">
                <h2 style="font-size: 20px; color: #e0e0e0;">Seus chutes: </h2>
                <p id="listaDeChutes"></p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
